<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#f8fafc"/>
  <rect x="20" y="20" width="360" height="260" fill="#fff" stroke="#e2e8f0" stroke-width="2" rx="8"/>

  <!-- Tech pack outline -->
  <rect x="50" y="80" width="300" height="40" fill="none" stroke="#64748b" stroke-width="2" stroke-dasharray="4"/>
  <circle cx="100" cy="100" r="15" fill="none" stroke="#2563eb" stroke-width="2"/>
  <circle cx="300" cy="100" r="15" fill="none" stroke="#2563eb" stroke-width="2"/>

  <!-- Dimension lines -->
  <line x1="50" y1="140" x2="350" y2="140" stroke="#94a3b8" stroke-width="1"/>
  <line x1="50" y1="135" x2="50" y2="145" stroke="#94a3b8" stroke-width="1"/>
  <line x1="350" y1="135" x2="350" y2="145" stroke="#94a3b8" stroke-width="1"/>
  <text x="200" y="155" font-family="monospace" font-size="10" fill="#64748b" text-anchor="middle">300mm</text>

  <!-- Title -->
  <text x="200" y="50" font-family="system-ui" font-size="14" font-weight="600" fill="#1e293b" text-anchor="middle">STERNLINKLITE TECH PACK</text>

  <!-- BOM table hint -->
  <rect x="50" y="180" width="140" height="80" fill="#f1f5f9" stroke="#e2e8f0" rx="4"/>
  <text x="120" y="200" font-family="monospace" font-size="9" fill="#64748b" text-anchor="middle">BOM TABLE</text>
  <line x1="60" y1="210" x2="180" y2="210" stroke="#cbd5e1"/>
  <line x1="60" y1="225" x2="180" y2="225" stroke="#cbd5e1"/>
  <line x1="60" y1="240" x2="180" y2="240" stroke="#cbd5e1"/>

  <!-- Detail view hint -->
  <rect x="210" y="180" width="140" height="80" fill="#f1f5f9" stroke="#e2e8f0" rx="4"/>
  <text x="280" y="200" font-family="monospace" font-size="9" fill="#64748b" text-anchor="middle">DETAIL VIEW</text>
  <circle cx="280" cy="235" r="20" fill="none" stroke="#2563eb" stroke-width="1.5"/>
  <circle cx="280" cy="235" r="8" fill="#2563eb" opacity="0.2"/>
</svg>
