<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#f8fafc"/>
  <rect x="20" y="20" width="360" height="260" fill="#fff" stroke="#e2e8f0" stroke-width="2" rx="8"/>

  <!-- Sternum strap with elastic -->
  <rect x="50" y="95" width="120" height="25" fill="none" stroke="#64748b" stroke-width="2"/>
  <rect x="230" y="95" width="120" height="25" fill="none" stroke="#64748b" stroke-width="2"/>

  <!-- Elastic section -->
  <path d="M170 107.5 Q185 100 200 107.5 Q215 115 230 107.5" fill="none" stroke="#f59e0b" stroke-width="2"/>

  <!-- FIDLOCK V-Buckle -->
  <rect x="170" y="95" width="60" height="25" fill="#2563eb" opacity="0.15" stroke="#2563eb" stroke-width="2" rx="3"/>
  <text x="200" y="112" font-family="monospace" font-size="7" fill="#2563eb" text-anchor="middle">V-BUCKLE 20</text>

  <!-- Reflective tracer line -->
  <line x1="50" y1="107.5" x2="350" y2="107.5" stroke="#f59e0b" stroke-width="1" stroke-dasharray="8,4"/>

  <!-- Tri-glide -->
  <rect x="55" y="98" width="18" height="18" fill="none" stroke="#2563eb" stroke-width="1.5" rx="2"/>
  <line x1="64" y1="98" x2="64" y2="116" stroke="#2563eb" stroke-width="1"/>

  <!-- Title -->
  <text x="200" y="50" font-family="system-ui" font-size="14" font-weight="600" fill="#1e293b" text-anchor="middle">A+ STERNUM STRAP TECH PACK</text>

  <!-- Wireframe view hint -->
  <rect x="50" y="150" width="140" height="110" fill="#f1f5f9" stroke="#e2e8f0" rx="4"/>
  <text x="120" y="170" font-family="monospace" font-size="9" fill="#64748b" text-anchor="middle">WIREFRAME VIEW</text>
  <rect x="70" y="185" width="100" height="15" fill="none" stroke="#94a3b8" stroke-width="1" stroke-dasharray="2"/>
  <rect x="70" y="210" width="100" height="15" fill="none" stroke="#94a3b8" stroke-width="1" stroke-dasharray="2"/>
  <rect x="70" y="235" width="100" height="15" fill="none" stroke="#94a3b8" stroke-width="1" stroke-dasharray="2"/>

  <!-- Component callouts hint -->
  <rect x="210" y="150" width="140" height="110" fill="#f1f5f9" stroke="#e2e8f0" rx="4"/>
  <text x="280" y="170" font-family="monospace" font-size="9" fill="#64748b" text-anchor="middle">CALLOUTS</text>
  <circle cx="240" cy="200" r="4" fill="#2563eb"/>
  <line x1="244" y1="200" x2="280" y2="200" stroke="#2563eb" stroke-width="1"/>
  <text x="285" y="203" font-family="monospace" font-size="7" fill="#64748b">FIDLOCK</text>
  <circle cx="240" cy="220" r="4" fill="#f59e0b"/>
  <line x1="244" y1="220" x2="280" y2="220" stroke="#f59e0b" stroke-width="1"/>
  <text x="285" y="223" font-family="monospace" font-size="7" fill="#64748b">ELASTIC</text>
  <circle cx="240" cy="240" r="4" fill="#64748b"/>
  <line x1="244" y1="240" x2="280" y2="240" stroke="#64748b" stroke-width="1"/>
  <text x="285" y="243" font-family="monospace" font-size="7" fill="#64748b">WEBBING</text>
</svg>
